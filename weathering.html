<html>
<head>
    <title>Weathering With Yi Lun</title>
    <link rel="stylesheet" href="weathering.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn_display1").click(function(){
                let userInput=$("#search").val();
                $.get("https://api.data.gov.sg/v1/environment/2-hour-weather-forecast")
                    .done(function(result){
                        $("#table_info1 tr").not(":first").remove();
                        for (let i=0;i<result.items[0].forecasts.length;i++){
                            if(result.items[0].forecasts[i].area.toLowerCase().includes(userInput.toLowerCase())){                           
                            $("#table_info1").append(
                                "<tr><td>"+result.items[0].forecasts[i].area+"</td><td>"+result.items[0].forecasts[i].forecast+"</td></tr>"
                            )
                            }}
                    })
            })
            $("#btn_display").click(function(){
                $.get("https://api.data.gov.sg/v1/environment/2-hour-weather-forecast")
                    .done(function(result){
                        for (let i=0;i<result.items[0].forecasts.length;i++){
                            $("#table_info").append(
                                "<tr><td>"+result.items[0].forecasts[i].area+"</td><td>"+result.items[0].forecasts[i].forecast+"</td></tr>"
                            )
                        }
                    })
            })
        })
    </script>
</head>
<body>
    <img src="rainbow.png" alt="">
    <h1>Weathering With Yi Lun</h1>
    <h6>*Updated half-hourly from NEA</h6>
    <input type="text" id="search">
    <button id="btn_display1">Search Area</button>
    <table id="table_info1">
        <tr class="headers">
            <td>Area</td>
            <td>Forecast</td>
        </tr>
    </table>
    <br>
    <button id="btn_display">All Areas</button>
    <table id="table_info">
        <tr class="headers">
            <td>Area</td>
            <td>Forecast</td>
        </tr>
    </table>
</body>
<footer>
    Credits to <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons">Freepik - Flaticon</a> for rainbow icon
</footer>
</html>
